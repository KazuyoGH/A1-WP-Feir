<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <center>
    <!-- To display an image, we use "img", and we can add:
    - "id" = Creates an "id" to apply filters.
    - "src" = Holds the source to display the image.
    - "alt" = Places alternative text in case the image hasn't loaded.
    - "width/height" = Customizes the size of the image.
    - "title" = Displays text about the image when hovering the image.
    - <figure> and <figcaption> = Allows text to be put directly under an image.
    -->

    <figure>
        <img     
        id="dragonfly"
        src="BlueDragonfly.jpg"
        alt="A blue dragonfly laying on a piece of wood, stationary." 
        width="400"
        height="400"
        title="A blue dragonfly laying."/>

        <figcaption>
            <i>Photo by Leigh Heasley: https://www.pexels.com/photo/blue-dragonfly-on-wall-816294/<br>
            Creative Commons Zero under Pexels license. </i>
        </figcaption>
    </figure>

    <figure>
        <img 
        id="present"
        src="BluePresent.jpg"
        alt="A close-up of the top of a present, tied with a blue ribbon."
        width="400"
        height="400"
        title="A close-up of the top of a present."/>

        <figcaption>
            <i>Photo by Suzy Hazelwood: https://www.pexels.com/photo/blue-present-3631685/<br>
            Creative Commons Zero under Pexels license. </i>
        </figcaption>
    </figure>

    <figure>
        <img 
        id="water"
        src="BlueWater.jpg"
        alt="A man submerged in water, relaxing on the edge, staring into a distant mountain."
        width="400"
        height="400"
        title="A man in blue water."/>

        <figcaption>
            <i>Photo by ArÄ±n  Turkay: https://www.pexels.com/photo/man-floating-on-pool-in-front-of-sea-597147/<br>
            Creative Commons Zero under Pexels license. </i>
        </figcaption>
    </figure>

    </center>
</body>
</html>
