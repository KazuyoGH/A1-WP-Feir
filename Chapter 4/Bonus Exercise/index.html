<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- "main" class is defined to split the screen into the sidebar and main content.-->
    <div class="main">
        <!-- aside is the left-side of the webpage, seperated from the main content on the left.-->
        <aside>
            <!-- The div class "user" is labeled to add the user's info section.-->
            <div class="user">
                <!-- The image of a new user is added.-->
                <image src="pfp.png" id="pfp" width="20" height="20"></image>
                <p id="name">Brent F.</p>    
            </div>
            <!-- The navigation bar is located on the sidebar, listing all the options the user can visit.-->
            <nav>
                <p>Module Resources</p>
                <p>Daily Schedule</p>
                <p>Weekly Schedule</p>
                <p>Monthly Schedule</p>
            </nav>
            
            <!-- "bottomside" is all the other options located at the bottom of the sidebar that the user wants to change.-->
            <div class="bottomside">
                <p>Settings</p>
                <p>Contact Us</p>
                <p>Terms of Service</p>
                <p>Logout</p>
            </div>
        </aside>

        <!-- In comparison to aside, the div class "right" has all the main content located on the right side.-->
        <div class="right">
            <!-- This header segment holds both the welcome message and creation of reminders.-->
            <header>
                <p id="greeting">Good afternoon, Brent!</p>
                <div class="add">
                    Add a reminder..
                </div>
            </header>

            <!-- The main segment holds all the content that are relevant to the website, like reminders.-->
            <main>
                <!-- This class holds both schedules for this week and month.-->
                <div class="schedules">
                    <!-- This class holds the tasks of the user for the week.-->
                    <div class="weekly">
                        <p>Upcoming Tasks This Week:</p>
                        <image src="list.jpg" width="500" height="auto"></image>
                    </div>
                    <!-- This class holds the tasks of the user for the month.-->
                    <div class="monthly">
                        <p>Upcoming Tasks This Month:</p>
                        <image src="list.jpg" width="500" height="auto"></image>
                    </div>
                </div>

                <!-- This class holds both the tasks for today and a timer.-->
                <div class="todaytimer">
                    <!-- This class holds the tasks of the user for today.-->
                    <div class="today">
                        <p>Upcoming Tasks Today:</p>
                        <image src="list.jpg" width="500" height="auto"></image>
                    </div>
                    <!-- This class holds the timer.-->
                    <div class="timer">
                        <p id="time">15:00</p>
                    </div>
                    <!-- This <p> holds the start timer button.-->
                    <center>
                    <p id="starttimer">Start Timer</p>
                    </center>
                </div>
            </main>

        </div>
    </div>
    <!-- This footer indicates the bottom of the page, which is the rights of the website.-->
    <footer>
        <p>&#169 2025 Brent Corp.</p>
    </footer>
    
</body>

</html>
