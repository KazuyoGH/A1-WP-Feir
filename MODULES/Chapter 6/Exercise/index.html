<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- By using "script src", we can import javascript scripting into the html file.-->
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <!-- To create a properly formatted form, we use a table to maintain distance between all elements.-->
    <table>
        <!-- This form will be done on this html file, and when the user submits, it will be processed by the final() function and be privated through POST.-->
        <form action="index.html" method="post" onsubmit="return final()">
            <!-- This represents one row of the table.-->
            <tr>
                <!-- This is the title of the project.-->
                <td colspan="2">Petrol Calculator</td>
            </tr>
            <tr></tr>
                <!-- The label holds the question of the cost of petrol per liter.-->
                <td><label for="ppl">Enter cost of petrol (per liter):</label></td>
                <!-- The input will only collect numbers, transfer data under "ppl", accept responsed within 2 decimals, and have special focus effects.-->
                <td><input type="number" id="ppl" name="ppl" step="0.01" onfocusin="focusedppl()"" onfocusout="unfocusedppl()"></td>
            </tr>
            <tr>
                <!-- The label holds the question of the liters bought.-->
                <td><label for="lpp">Enter liters of petrol purchased:</label></td>
                <td><input type="number" id="lpp" name="lpp" step="0.01" onfocusin="focusedlpp()"" onfocusout="unfocusedlpp()"></td>
            </tr>
            <tr>
                <!-- This is the submit button, which will submit the data from "ppl" and "lpp", also having actions when the mouse hovers and enters.-->
                <td colspan="2" onmouseover="hovercolor()" onmouseleave="hoveroff()"><input id="submitbutton"type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>

    <!-- To do internal scripting, we need to use <script> to type out in Javascript.-->
    <script>
        // By setting the function, we can call it when we submit a form.
        function final() {
            // Creates a variable to hold the user's price for petrol per liters.
            var cost = parseFloat(document.getElementById("ppl").value);

            // "If the input is 0 or nothing, the set price will be 1.72".
            if (cost == 0 || isNaN(cost)) {
                cost = 1.72;
            }

            // Creates a variable that holds the users purchased liters.
            var bought = parseFloat(document.getElementById("lpp").value);

            // Multiplies the bought and cost to get the total price of the petrol the user inputted and stores it in "total".
            var total = bought * cost
            // Then, JS finds the element with the id of "finalcost" and changes the text of that element to "total".
            document.getElementById("finalcost").textContent = total + " $";
            // "return false" stops the webpage from reloading, allowing the user to see the result.
            return false;
        }

        // This function is called when the submit button is hovered:
        function hovercolor() {
            // Changes the submit button's color to green.
            document.getElementById("submitbutton").style.backgroundColor = "green";
            // Changes the submit button's text to white.
            document.getElementById("submitbutton").style.color = "white";
        }

        // This function is called when the mouse leaves the submit button:
        function hoveroff() {
            // Changes the submit button's color to white.
            document.getElementById("submitbutton").style.backgroundColor = "white";
            // Changes the submit button's text to black.
            document.getElementById("submitbutton").style.color = "black";
        }

        // This function is called when the first field is focused:
        function focusedlpp() {
            // Changes the background of the field to light yellow.
            document.getElementById("lpp").style.background = "#f1f1a5";
        }

        // This function is called when the second field is focused:
        function focusedppl() {
            // Changes the background of the field to light yellow.
            document.getElementById("ppl").style.background = "#f1f1a5";
        }

        // This function is called when the first field is unfocused:
        function unfocusedlpp() {
            // Changes the background of the field to white.
            document.getElementById("lpp").style.background = "white";
        }

        // This function is called when the second field is unfocused
        function unfocusedppl() {
            // Changes the background of the field to white.
            document.getElementById("ppl").style.background = "white";
        }
    </script>

    <!-- This will show the user the total cost.-->
    <div class="finaloutput">
        <p> Your total cost is:</p>
        <!-- Using an ID, the function can find this div and replace it with the final cost of.-->
        <p id="finalcost"> </p>
    </div>
</body>

</html>
