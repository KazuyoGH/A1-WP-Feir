<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To center the video and poster, we need to create a flexbox
        to center the elements horizontally and vertically. We also
        need to define the height for the webpage to find the center.-->

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

        <!-- We use "img src" to upload the poster image with the exact
            height and width to match the dimensions of the mebedded video.-->

        <img src="FAPoster.png" width="320" height="270"></img>

        <!-- We need to use "video src" to be able to embed a video onto
         the webpage using the file in our folder to embed.-->
        <video src="FrutigerAeroEdit.mp4" width="320" height="270" controls></video>
    </div>
</body>
</html>
